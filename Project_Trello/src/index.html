<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/app.scss" />
    <script type="module" src="./js/app.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="wrapper header__wrapper">
          <span class="logo header__logo">Trello</span>
          <div class="clock header__clock"></div>
        </div>
      </div>
    </header>

    <section class="task-tracker">
      <div class="container">
        <div class="todos__wrapper">
          <div class="todo__item">
            <div class="todo__header">
              <h2 class="todo__header-title">ToDo:</h2>
              <span class="todo__header-counter" id="todo-counter"></span>
            </div>
            <div class="cards__wrapper" id="todo"></div>
            <button type="submit" class="btn btn-primary add-card-btn">
              Add ToDo
            </button>
          </div>

          <div class="todo__item">
            <div class="todo__header in-progress__header">
              <h2 class="todo__header-title">In Progress:</h2>
              <span
                class="todo__header-counter"
                id="in-progress-counter"
              ></span>
            </div>
            <div class="cards__wrapper" id="in-progress"></div>
          </div>

          <div class="todo__item">
            <div class="todo__header done__header">
              <h2 class="todo__header-title">Done:</h2>
              <span class="todo__header-counter" id="done-counter"></span>
            </div>
            <div class="cards__wrapper" id="done"></div>
            <button type="submit" class="btn btn-danger clear-all-btn">
              Delete all
            </button>
          </div>
        </div>
      </div>
    </section>

<!-- Модальное окно -->
    <div
      class="modal fade"
      id="create-todo__modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="create-form">
          <div class="modal-content">
            <div class="modal-header">
              <input
                class="modal-header__title w-75"
                id="new-title-input"
                placeholder="Заголовок"
              />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <textarea
                class="modal-description"
                rows="6"
                cols="60"
                id="new-description-input"
                placeholder="Введите новый текст для задачи..."
              ></textarea>
            </div>
            <div class="modal-footer justify-content-between">
              <select
                class="form-select form-select-sm create-users__select w-50"
                aria-label="Small select example"
              ></select>
              <button
                type="submit"
                class="btn btn-primary create-todo__button w-25"
                data-bs-dismiss="modal"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div
      class="modal fade"
      id="edit-todo__modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="edit-form" data-id="">
          <div class="modal-content">
            <div class="modal-header">
              <input
                class="modal-header__title w-75"
                id="edit-title-input"
                placeholder="Заголовок"
              />
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <textarea
                class="modal-description"
                rows="6"
                cols="60"
                id="edit-description-input"
                placeholder="Введите новый текст для задачи..."
              ></textarea>
            </div>
            <div class="modal-footer justify-content-between">
              <select
                class="form-select form-select-sm edit-users__select w-50"
                aria-label="Small select example"
              ></select>
              <button
                type="submit"
                data-bs-dismiss="modal"
                class="btn btn-primary edit-todo__button w-25"
              >
                Confirm
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
